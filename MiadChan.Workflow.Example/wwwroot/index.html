    body {
      font: 300 14px 'Helvetica Neue', Helvetica;

    }

    * {
      box-sizing: border-box;
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
    }

    .node rect,
    .node circle,
    .node ellipse {
      stroke: #333;
      fill: #fff;
      stroke-width: 1px;
    }

    .edgePath path {
      stroke: #333;
      fill: #333;
      stroke-width: 1.5px;
    }

    .workflow-container {
      background-color: white;
      width: 1200px;
      height: 900px;
      margin-left: 100px;
    }

    /* This styles the title of the tooltip */
    .tipsy .name {
      font-size: 1.5em;
      font-weight: bold;
      color: #60b1fc;
      margin: 0;
    }


    .workflow-container {
      display: flex;
      flex-direction: row;
    }

    /* This styles the body of the tooltip */
    .tipsy .description {
      font-size: 1.2em;
    }
  </style>
</head>
