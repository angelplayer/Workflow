<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy hello world</title>

    <link rel="stylesheet" href="vis-network.min.css" />
    <style>
        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        #workflow {
            height: 500px;
            background-color: white;
        }

        .layout {
            display: flex;
            flex-direction: row;
            height: 100vh;
            background-color: #eee8e8;
        }

        .main {
            width: calc(100% - 400px);
        }

        .side {
            width: 400px;
        }

        .list li {
            text-decoration: none;
            display: block;
            padding: 10px 5px 10px 5px;
        }

        #panel {
            margin-left: 5px;
        }

        .ranka {
            font-family: 'Roboto Mono';
            font-size: 14px;
        }

        .ranka h3,
        .ranka p {
            margin-top: 0;
            margin-bottom: 0;
            padding-top: 0;
            padding-bottom: 0;
        }

        .c-group {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            padding: 5px;
        }

        .c-group:nth-child(odd) {
            background-color: rgba(128, 128, 128, 0.3);
        }

        .c-group:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .c-group-label {
            flex-grow: 1;
            font-weight: 400;
            text-align: left;
        }

        .c-group-control {
            flex-grow: 3;
            border: 1px solid rgba(128, 128, 128, .7);
        }

        .subtitle {
            padding: 0;
            font-size: 1rem;
            font-style: italic;
        }

        .sub {
            display: block;
            font-size: 0.75rem;
            font-style: italic;
            margin-top: 4px;
            margin-left: 15px;
            width: 100%;
        }

        .button-node {
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 50px;
            margin-bottom: 5px;
            text-align: left;
            border: none;
            background-color: rgba(54, 123, 180, 0.9);
            color: white;
            width: 100%;
            display: block;
        }

        .popover {
            height: 300px;
            width: 300px;
            position: absolute;
            top: 20%;
            left: 25%;
            z-index: 700;
            overflow-y: scroll;
            border: 1px solid gray;
            display: flex;
            flex-direction: column;
            background-color: white;
        }
    </style>

    <script src="vis-network.js"></script>
    <script src="main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var workflow = new Workflow({ el: 'workflow', connector: '/Graph/workflow/Workflow2' });
        });
    </script>
</head>

<body class="layout">
    <main class="main">
        <div id="workflow"></div>
    </main>
    <aside class="side">
        <div id="panel"></div>
    </aside>
</body>

</html>
